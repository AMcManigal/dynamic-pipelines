version: '1.0'
kind: pipeline
metadata:
  name: kostis-codefresh/dynamic-pipelines/my-js-app-pipeline
  description: "Docker creation for Javascript app"
  isPublic: false
  labels:
    tags: []
  deprecate:
    repoPipeline: true
  project: kostis-codefresh/dynamic-pipelines
spec:
  triggers:
    - type: git
      repo: kostis-codefresh/dynamic-pipelines
      events:
        - push
      branchRegex: /.*/gi
      modifiedFilesGlob: 'my-js-app/**'
      provider: github
  contexts: []
  variables:
    - key: PORT
      value: '3000'
  steps:
    BuildingDockerImage:
      title: Building Docker Image
      type: build
      image_name: my-monorepo-js-app
      working_directory: ./
      tag: '${{CF_BRANCH_TAG_NORMALIZED}}-${{CF_SHORT_REVISION}}'
      dockerfile: Dockerfile
  stages: []

