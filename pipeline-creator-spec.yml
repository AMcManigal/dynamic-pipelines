version: '1.0'
kind: pipeline
metadata:
  name: kostis-codefresh/dynamic-pipelines/pipeline-creator
  description: "Pipeline creator for pipeline-spec.yml files"
  isPublic: false
  labels:
    tags: []
  deprecate:
    repoPipeline: true
  project: kostis-codefresh/dynamic-pipelines
spec:
  triggers:
    - type: git
      repo: kostis-codefresh/dynamic-pipelines
      events:
        - push
      branchRegex: /.*/gi
      modifiedFilesGlob: '**/pipeline-spec.yml'
      provider: github
  contexts: []
  variables:
    - key: PORT
      value: '8080'
  steps:
    pipelineCreator:
      title: Setting up a new pipeline programatically
      image: codefresh/cli
      commands:
        - echo Creating a pipeline from $CF_BRANCH/pipeline-spec.yml
        - codefresh create pipeline -f $CF_BRANCH/pipeline-spec.yml
  stages: []

